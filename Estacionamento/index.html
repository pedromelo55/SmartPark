<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylce.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>SmartPark</title>
</head>
<body>

  <header class="bg-dark text-white">
    <h1>SmartPark</h1>
  </header>

  <div class="container">
    <div class="row justify-content-center">
      <div class="parking-lot">
        <!-- 16 vagas (4 colunas x 4 fileiras) -->
        <div class="parking-space">1</div>
        <div class="parking-space">2</div>
        <div class="parking-space">3</div>
        <div class="parking-space">4</div>

        <div class="parking-space">5</div>
        <div class="parking-space">6</div>
        <div class="parking-space">7</div>
        <div class="parking-space">8</div>

        <div class="parking-space">9</div>
        <div class="parking-space">10</div>
        <div class="parking-space">11</div>
        <div class="parking-space">12</div>

        <div class="parking-space">13</div>
        <div class="parking-space">14</div>
        <div class="parking-space">15</div>
        <div class="parking-space">16</div>
      </div>
    </div>
  </div>

  <!-- Adicione o link para a biblioteca Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
